<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="blocks.css">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <section>
                <div class="container"> 
                    <div class="row"> 
                        <div class="col-md-6 col-xl-3">
                            <form role="form"> 
                                <div class="mb-3"> 
                                    <label for="InputImage">Аватарка</label>                                     
                                    <input type="file" id="InputImage"> 
                                </div>                                 
                                <button type="submit" class="btn btn-primary">Поменять аватарку</button>                                 
                            </form>                             
                        </div>                         
                        <div class="col-md-6 col-xl-3">
                            <form role="form">
                                <div class="mb-3"> 
                                    <label for="InputName">Никнейм</label>                                     
                                    <input type="email" class="form-control" id="InputName" aria-describedby="emailHelp"> 
                                </div>
                                <button type="submit" class="btn btn-primary">Поменять никнейм</button>                                 
                            </form>                             
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <form role="form">
                                <div class="mb-3"> 
                                    <label for="Inputemail">Почту</label>                                     
                                    <input type="email" class="form-control" id="Inputemail" aria-describedby="emailHelp"> 
                                </div>
                                <button type="submit" class="btn btn-primary">Поменять почту</button>                                 
                            </form>                             
                        </div>                         
                        <div class="col-md-6 col-xl-3">
                            <form role="form"> 
                                <div class="mb-3"> 
                                    <label for="InputOldPassword">Старый пароль</label>                                     
                                    <input type="password" class="form-control" id="InputOldPassword"> 
                                    <label for="InputNewPassword">Новый пароль</label>                                     
                                    <input type="password" class="form-control" id="InputNewPassword"> 
                                </div>                                 
                                <button type="submit" class="btn btn-primary">Поменять пароль</button>                                 
                            </form>                             
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <form>
                                <div class="mb-3">
                                    <label for="AboutTextarea" class="form-label">О себе</label>
                                    <textarea class="form-control" id="AboutTextarea" rows="3"></textarea>
                                </div>
                            </form>                             
                        </div>                         
                    </div>                     
                </div>
            </section>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
